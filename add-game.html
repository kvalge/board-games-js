<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Board Games</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
    <script src="assets/scripts/objects.js" defer></script>
  </head>
  <body>
    <div>
      <header>
        <span>
          <h1>Board Games</h1>
          <nav>
            <ul>
              <li><a href='index.html'>Board Games</a></li>
              <li><a href='add-game.html'>Add game</a></li>
            </ul>
          </nav>
        </span>
      </header>
    </div>
    <section>
    <section id="user-input" class="card">
      <div class="control">
        <label for="name">New game</label>
        <input type="text" id="name" />
      </div>
      <div class="control">
        <label for="extra-name">Description</label>
        <input type="text" id="extra-name" />
      </div>
      <div class="control">
        <label for="extra-value">Price</label>
        <input type="text" id="extra-value" />
      </div>
      <button id="add-game-btn">Add Game</button>
    </section>
    <section id="filter" class="card">
      <div class="control">
        <label for="filter-name">Filter by Name</label>
        <input type="text" id="filter-name" />
      </div>
      <button id="search-btn">Search</button>
    </section>
    <ul id="game-list" class="card"></ul>
  </section>
    <div>
      <footer>
        <p>
          Like board games?
          <a href="https://en.wikipedia.org/wiki/Board_game" target='_blank'>More info here</a>
        </p>
        <a href='mailto:someone@somedomain.com?Subject = contact'>Contact us</a>
      </footer>
    </div>
